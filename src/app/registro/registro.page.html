<ion-content class="main">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label stacked class="titulo">Ingresa tus datos</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" placeholder="Nombre y Apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="nombre" type="email" placeholder=ejemplo@gmail.com required=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-button [routerLink]="['/mensaje-cuenta']" >Aceptar</ion-button>
          <ion-buttons slot="start">
            <ion-button [routerLink]="['/login']">Volver</ion-button>
          </ion-buttons>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
