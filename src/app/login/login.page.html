<ion-content class="main">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
  <ion-card >
    <ion-card-header>
      <ion-title><img src="assets/icon/duoc.png"width="80" heigth="80" alt="" loading="lazy"> Te LlevoApp</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre" placeholder="nombre y apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-buttons slot="start">
          <ion-button class="etiqueta1" [routerLink]="['/registro']">¿No tienes cuenta? Regístrate</ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
          <ion-button class="etiqueta2" [routerLink]="['/recuperar']">¿Olvidaste tu Contraseña?</ion-button>
        </ion-buttons>
      </form>
      <br>
      <ion-button [routerLink]="['/home']" >Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
